<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sontil AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #343541; color: white; overflow: hidden; }
        /* Area Chat Box */
        #chat-box { 
            height: calc(100vh - 200px); 
            scroll-behavior: smooth;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #343541; }
        ::-webkit-scrollbar-thumb { background: #565869; border-radius: 10px; }
        
        /* Animasi Loading sederhana */
        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #10a37f;
            border-radius: 50%;
            margin-right: 3px;
            animation: wave 1.3s linear infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: -1.1s; }
        .typing-dot:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <header class="p-4 border-b border-gray-600 text-center font-bold text-xl bg-[#343541] z-10">
        Sontil AI (Llama & GPT)
    </header>

    <div id="chat-box" class="overflow-y-auto p-4 flex flex-col gap-4">
        <div class="bg-gray-700 p-3 rounded-lg max-w-[85%] shadow-md border-l-4 border-gray-500">
            Selamat datang di <b>ai.sontil.eu.org</b>! Silakan ketik pesan kamu di bawah.
        </div>
    </div>

    <div class="p-4 pb-12 bg-[#343541] border-t border-gray-600 shadow-2xl">
        <div class="max-w-4xl mx-auto flex flex-col gap-2">
            <div class="flex gap-2">
                <input id="user-input" type="text" 
                       class="flex-1 p-3 rounded-xl bg-gray-700 border border-gray-600 outline-none focus:border-green-500 transition-all text-white shadow-inner" 
                       placeholder="Tanya sesuatu dan tekan Enter..."
                       autocomplete="off">
                <button onclick="send()" class="bg-green-600 px-6 py-2 rounded-xl font-bold hover:bg-green-700 transition-all active:scale-95 shadow-lg">
                    Kirim
                </button>
            </div>
            <p class="text-center text-[10px] text-gray-400">Status: Bot is Healthy & Powered by Groq</p>
        </div>
    </div>

    <script>
        const inputField = document.getElementById('user-input');
        const box = document.getElementById('chat-box');

        // Fungsi Deteksi Tombol Enter
        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                send();
            }
        });

        async function send() {
            const msg = inputField.value.trim();
            if (!msg) return;

            inputField.value = '';

            // Tampilkan Pesan User
            box.innerHTML += `
                <div class="bg-blue-600 p-3 rounded-lg self-end ml-auto max-w-[85%] shadow-md text-white">
                    ${msg}
                </div>`;
            
            // Loading Indicator
            const loadingId = "loading-" + Date.now();
            box.innerHTML += `
                <div id="${loadingId}" class="bg-gray-700 p-3 rounded-lg max-w-[85%] shadow-md">
                    <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
                </div>`;
            
            box.scrollTop = box.scrollHeight;

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: msg})
                });
                
                const data = await res.json();
                
                // Hapus loading
                document.getElementById(loadingId).remove();

                // Tampilkan Jawaban AI
                box.innerHTML += `
                    <div class="bg-gray-700 p-3 rounded-lg max-w-[85%] shadow-md border-l-4 border-green-500 animate-in fade-in duration-500">
                        <b class="text-green-400">[${data.model}]:</b><br>${data.reply}
                    </div>`;
                
                box.scrollTop = box.scrollHeight;
            } catch (error) {
                document.getElementById(loadingId).innerHTML = `<span class="text-red-400 italic">Gagal terhubung ke server.</span>`;
            }
        }
    </script>
</body>
</html>
